openapi: "3.0.3"
info:
  title: kanban-friends-api
  version: "1.0"

servers:
  - url: http://localhost:3000/v1

paths:
  #hand
  /hand:
    get:
      summary: GET hands(card and board)
      operationId: "getHand"
      parameters:
        - name: userToken
          in: query
          schema:
            type: string
          style: form
          required: true
        - name: handId
          in: query
          schema:
            type: string
          style: form
        - name: isChildren
          in: query
          schema:
            type: boolean
          style: form
      responses:
        "200":
          description: GET hands(card and board)
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Hand"
        "400":
          description: parameter error
          content:
            "application/json": {}
        "500":
          description: Faild
          content:
            "application/json": {}
  /hand/create:
    post:
      summary: Create hand(card and board)
      operationId: "createHand"
      parameters:
        - name: userToken
          in: query
          schema:
            type: string
          style: form
          required: true
      requestBody:
        description: hand to create
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateHand"
      responses:
        "200":
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hand"
        "400":
          description: parameter error
        "500":
          description: field to created
  /hand/update:
    post:
      summary: update hand
      operationId: "updateHand"
      parameters:
        - name: userToken
          in: query
          schema:
            type: string
          style: form
          required: true
      requestBody:
        description: hand to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateHand"
      responses:
        "200":
          description: updated
        "400":
          description: parameter error
        "500":
          description: field to update
  /hand/delete:
    post:
      summary: delete hand
      operationId: "deleteHand"
      parameters:
        - name: userToken
          in: query
          schema:
            type: string
          style: form
          required: true
      requestBody:
        description: hand to delete
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/deleteHand"
      responses:
        "200":
          description: deleted
        "400":
          description: parameter error
        "500":
          description: field to delete

#  /card:
#    post:

components:
  schemas:
    Hand:
      type: object
      required:
        - type
        - value
        - id
      properties:
        id:
          type: number
        type:
          type: string
        value:
          type: string
        children:
          type: array
          items:
            $ref: "#/components/schemas/Hand"

    CreateHand:
      type: object
      required:
        - type
        - value
        - parent
      properties:
        type:
          type: string
        value:
          type: string
        parent:
          type: number

    UpdateHand:
      type: object
      required:
        - id
      properties:
        id:
          type: number
        value:
          type: string
        parentTo:
          type: number
        parentToPos:
          type: number

    deleteHand:
      type: object
      required:
        - id
      properties:
        id:
          type: number
