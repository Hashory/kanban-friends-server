components:
  schemas:
    User:
      type: object
      properties:
        userid:
          type: string
        username:
          type: string

    Hand:
      type: object
      required:
        - type
        - value
        - id
      properties:
        id:
          type: number
        type:
          type: string
        value:
          type: string
        children:
          type: array
          items:
            $ref: "#/components/schemas/Hand"

    CreateHand:
      type: object
      required:
        - type
        - value
        - parent
      properties:
        type:
          type: string
        value:
          type: string
        parent:
          type: string

    UpdateHand:
      type: object
      required:
        - id
      properties:
        id:
          type: number
        value:
          type: string
        parentTo:
          type: number
        parentToPos:
          type: number

    deleteHand:
      type: object
      required:
        - id
        - isChildren
      properties:
        id:
          type: number
        isChildren:
          type: boolean
