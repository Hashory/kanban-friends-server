  #hand
  /hand:
    get:
      summary: GET hands(card and board)
      operationId: "getHand"
      parameters:
        - name: userToken
          in: query
          schema:
            type: string
          style: form
          required: true
        - name: handId
          in: query
          schema:
            type: string
          style: form
        - name: isChildren
          in: query
          schema:
            type: boolean
          style: form
      responses:
        "200":
          description: GET hands(card and board)
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Hand"
        "400":
          description: parameter error
          content:
            "application/json": {}
        "500":
          description: Faild
          content:
            "application/json": {}
  /hand/create:
    post:
      summary: Create hand(card and board)
      operationId: "createHand"
      requestBody:
        description: hand to create
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateHand"
      responses:
        "201":
          description: created
        "400":
          description: parameter error
        "500":
          description: field to created
  /hand/update:
    post:
      summary: update hand
      operationId: "updateHand"
      requestBody:
        description: hand to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateHand"
      responses:
        "200":
          description: updated
        "400":
          description: parameter error
        "500":
          description: field to update
  /hand/delete:
    post:
      summary: delete hand
      operationId: "deleteHand"
      requestBody:
        description: hand to delete
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/deleteHand"
      responses:
        "200":
          description: deleted
        "400":
          description: parameter error
        "500":
          description: field to delete

